<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
<script>
  //
  //     #whXxOBlYS0H
  //     - взяти https://dummyjson.com/docs/recipes та вивести
  //     інформацію про всі рецепти.
  //     Інгредієнти повинні бути список під час відображення.
  let url2 = new URL(' https://dummyjson.com/recipes');
        fetch(url2)
          .then(element => element.json())
          .then(data=> {
            let {recipes}= data;
            console.log(data);
            for (const recipe of recipes) {
              let h2 = document.createElement('h2');
              let img = document.createElement('img')
                img.src = recipe.image;
              h2.innerText = recipe.name + '.\n Ingredients';
              let ul = document.createElement('ul');
              for (const ingredient of recipe.ingredients) {
                let li = document.createElement('li');
                li.innerText = ingredient;
                ul.append(li);
              }
              document.body.append(h2,ul,img);
            }
        });
</script>
</body>
</html>
